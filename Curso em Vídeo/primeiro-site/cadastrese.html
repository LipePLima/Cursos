    <main>
        <form action="cadastro.php" method="post">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <p>
                    <label for="iname" class="dados">Nome</label>
                    <input type="text" name="nome" id="iname" required minlength="3" maxlength="30" class="pes">
                </p>    
                <p>
                    <label for="inasc"class="dados">Data de Nascimento</label >
                    <input type="date" name="nascimento" id="inasc" required class="pes">
                </p>
                <p>
                    <label for="itel" class="pes">Telefone</label>
                    <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxxx-xxxx" pattern="^\d{11}$" class="pes">
                </p>   
                <p>
                    <label for="imail" class="pes">Email:</label>
                    <input type="email" name="email" id="imail" required class="pes">
                </p>
                <p>
                    <label for="isenha" class="pes">Senha:</label>
                    <input type="password" name="senha" id="isenha" placeholder="xxxxx" maxlength="15" minlength="8" required class="pes">
                </p>                
            </fieldset>
            <fieldset>
                <legend>Avaliação</legend>
                <p>Conteúdo:</p>

                <input type="radio" name="ava" id="imtbom" class="av"> <label for="imtbom" id="label">Muito bom</label><br>

                <input type="radio" name="ava" id="ibom" class="av"> <label for="ibom" id="label">Bom</label><br>  

                <input type="radio" name="ava" id="imedio" checked class="av"> <label for="imedio" id="label">Indiferente</label><br> 

                <input type="radio" name="ava" id="iruim" class="av"> <label for="iruim" id="label">ruim</label><br>

                <input type="radio" name="ava" id="imtruim" class="av"> <label for="imtruim" id="label">Muito ruim</label><br>  

                <label for="isug" id="label">Sugestões</label>
                <input type="text" name="sug" id="isug" class="av" size="30"> 
                <p></p>
            </fieldset>
            <input type="submit" value="Enviar" class="botao">
        </form>    
    </main>
