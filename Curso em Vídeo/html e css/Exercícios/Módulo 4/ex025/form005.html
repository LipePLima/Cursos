<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Checkbox e Radio Button</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas"> <label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem"> <label for="sxfem">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esporte</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
            <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label> <br>
        </fieldset>
    </form>
</body>
</html>

<!-- fieldset representa um campo como uma box. Legend é a legenda desse fielset. Input radios é ideal para casos como o de cima, onde o usuário escolhe entre um e outro, para isso o "name" deve ser o mesmo. Já o input Checkbox é ideal para pergunta com multiplas escolhas, onde o usuário pode escolher mais de uma opção como o caso acima. -->
