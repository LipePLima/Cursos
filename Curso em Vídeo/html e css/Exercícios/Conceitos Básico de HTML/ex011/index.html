<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="midia/savingtheworld.mp3" type="audio/mpeg">
        <source src="midia/savingtheworld.ogg" type="audio/ogg">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/savingtheworld.mp3">Clique aqui para fazer o Dowload</a></p>
    </audio>
    
    <h1>Reproduzindo Vídeos</h1>
    <p>Vamos aprender a reproduzir vídeos hospedados localmente em HTML5</p>
</body>
</html>
