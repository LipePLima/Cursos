    <style>
        @font-face {
            font-family: love;
            src: url(fonts/love\ larry\ ttf.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /*
            Tipos de format()
            - Opentype (otf)
            - Truetype (ttf)
            - mebedded-opentype
            - truetype-aat (Apple Advanced Typografy)
            - svg
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'love', Times, serif;
            font-size: 3em;
        }
    </style>
