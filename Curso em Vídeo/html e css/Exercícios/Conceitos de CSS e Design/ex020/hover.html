<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }

        div > p {
            display: none
        }

        /* "hover" é utilizado para específicar o que será feito ao passar o cursor do mouse por cima do objeto */
        div:hover > p {
            display: block;
            color: white;
            background-color: black;
            width: 300px;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe sobre o texto abaixo</p>
    <div>
        Passei o mouse aqui
        <p>Texto Escondido...</p>
    </div>
    <p>Fim do Exemplo</p>

</body>
</html>
