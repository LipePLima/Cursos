<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indice de Massa Corporal</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Calcule seu IMC aqui!</h1>
        <section class="container">
            <form class="container__form">
                <div class="form__div">
                    <label for="inome" class="form__dados tipo" id="nome">Nome: </label>
                    <input type="text" class="form__dados" id="inome" placeholder="Digite seu nome" required>
                </div>
                <div class="form__div">
                    <label for="ialt" class="form__dados tipo" id="altura">Altura: </label>
                    <input type="number" step="0.01" class="form__dados" id="ialt" placeholder="Digite sua altura" required>
                </div>
                <div class="form__div">
                    <label for="ipeso" class="form__dados tipo" id="peso">Peso: </label>
                    <input type="number" step="0.01" class="form__dados" id="ipeso" placeholder="Digite seu peso" required>
                </div>
                <input type="submit" value="Calcular" class="form__dados botao" id="botao">
                <div class="resposta">
                    <p id="resposta">Em espera</p>
                    <ul id="erros"></ul>
                </div>
            </form>
            <table class="tabela">
                <thead>
                    <tr>
                        <th class="titulo">IMC</th>
                        <th class="classific">Classificação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Menor do que 18,5</td>
                        <td>Abaixo do peso normal</td>
                    </tr>
                    <tr>
                        <td>18,5 - 25,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>25,0 - 29,9</td>
                        <td>Excesso de peso</td>
                    </tr>
                    <tr>
                        <td>30,0 - 34,9</td>
                        <td>Obesidade classe I</td>
                    </tr>
                    <tr>
                        <td>35,0 - 39,9</td>
                        <td>Obesidade classe II</td>
                    </tr>
                    <tr>
                        <td>Maior ou igual a 40,0</td>
                        <td>Obesidade classe III</td>
                    </tr>
                </tbody>
            </table> 
        </section>  
    </main>
    <script src="js/main.js"></script>
    <script src="js/valida.js"></script>
    <script src="js/erro.js"></script>
</body>
</html>
