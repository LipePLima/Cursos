<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação | JavaScript</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Jogo da advinhação</h1>
        <p>Com o número que você escolheu anteriormente, o navegador irá sortear de 0 até esse número escolhido. Abaixo, você irá tentar adivinhar qual foi o número escolhido pelo navegador!</p>
        <div class="container">
            <input type="number" placeholder="Chute um valor">
            <button>Chutar</button> 
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
